<!-- Crear usuario -->
<form class="animated fadeIn fast"  (ngSubmit)= "registro( fRegistro ) " #fRegistro="ngForm">
    <ion-grid fixed>

        <ion-row>
            <ion-col text-center>
                <h3>Agregar nuevo Pago</h3>
            </ion-col>
        </ion-row>

        <ion-grid fixed>
            <ion-row >

                
                <ion-col offset="6">
                    <ion-item lines="none">
                        <ion-label > <b>Fecha: </b></ion-label>
                        <ion-datetime  displayFormat="DD/MM/YYYY" min="1994-03-14" max="2012-12-09" [value]="fecha | date"></ion-datetime> 
                       <!-- {{ fecha | date }} -->
                      </ion-item>
                </ion-col>       
              
            </ion-row>

            
        </ion-grid>




     <ion-row>

      <ion-col >
          <ion-item>
              <ion-label position="floating">Monto</ion-label>
              <ion-input name="monto"
                        type="number"
                        [(ngModel)]="nuevoPago.monto"
                        required></ion-input>
              </ion-item>  

      </ion-col>

        <ion-col >
            <ion-item>
                <ion-label position="floating">Monto total</ion-label>
                <ion-input name="total"
                            type="number"
                            [(ngModel)]="nuevoPago.total"
                            required></ion-input>   
                </ion-item> 
        </ion-col>
      </ion-row> 

      <ion-row>

        <ion-col size="12">
            <ion-item>
                <ion-label position="floating">Estado</ion-label>
                <ion-input name="estado"
                            type="text"
                            [(ngModel)]="nuevoPago.estado"
                            required></ion-input>   
                </ion-item>  
        </ion-col>
           
      </ion-row>

      <ion-row>
          <ion-col  >
              <ion-button [disabled]="creando"
                          class="top-20"
                          type="submit"
                          expand='full'
                          color="tertiary"
                          shape="round">
                  Asinar pago
              </ion-button>
          </ion-col>
      </ion-row>
    </ion-grid>
  </form>
