<ion-header no-border>
        <ion-toolbar>
      
          <ion-buttons>
              <ion-button (click)="regresar()">
                  <ion-icon slot="start" name="arrow-round-back"></ion-icon>
                  <ion-label>Regresar</ion-label>
              </ion-button>
          </ion-buttons>
      
        </ion-toolbar>
      </ion-header>
    


<ion-content padding>

    
    <!-- Crear usuario -->
    <form class="animated fadeIn fast"  (ngSubmit)= "registro( fRegistro ) " #fRegistro="ngForm">
            <ion-grid fixed>
    
                <ion-row *ngIf="faltante > 0">
                    <ion-col  text-center>
                        <h3>Agregar nuevo Pago</h3>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size="12" text-center>
                        <ion-icon  class="icono cash" name="cash"></ion-icon>
                    </ion-col>
                </ion-row>

    

                    <ion-row >
    
                        
                        <ion-col >
                            <ion-item lines="none">
                                <ion-label > <b>Fecha: </b> {{ fecha | date:'dd/MM/yyyy' }}</ion-label>
                            <!-- {{ fecha | date }} -->
                            </ion-item>
                        </ion-col>  
                        
                        <ion-col >
                            <ion-item *ngIf="faltante != 0" lines="none">
                                <ion-label > <b>Faltante: </b> {{ faltante }}</ion-label>
                            <!-- {{ fecha | date }} -->
                            </ion-item>
                        </ion-col>   
                    
                    </ion-row>

    
            <ion-row>
    
            <ion-col >
                <ion-item>
                    <ion-label position="floating">Monto</ion-label>
                    <ion-input name="monto"
                                type="number"
                                [(ngModel)]="nuevoPago.monto"
                                required></ion-input>
                    </ion-item>  
    
            </ion-col>
    
                <ion-col >
                    <ion-item>
                        <ion-label position="floating">Monto total</ion-label>
                        <ion-input name="total"
                                    type="number"
                                    [(ngModel)]="nuevoPago.total"
                                    required></ion-input>   
                        </ion-item> 
                </ion-col>
            </ion-row> 
    
            <ion-row>
    
                
            </ion-row>
    
            <ion-row>
                <ion-col  >
                    <ion-button [disabled]="creando"
                                class="top-20"
                                type="submit"
                                expand='full'
                                color="tertiary"
                                shape="round">
                        Asinar pago
                    </ion-button>
                </ion-col>
            </ion-row>
            </ion-grid>
        </form>
    
</ion-content>
