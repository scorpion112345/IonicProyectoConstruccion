<ion-header no-border>
  <ion-toolbar>

    <ion-buttons>
        <ion-button (click)="regresar()">
            <ion-icon slot="start" name="arrow-round-back"></ion-icon>
            <ion-label>Regresar</ion-label>
        </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-list-header>
          <ion-label><h2>Cliente</h2></ion-label>
        </ion-list-header>

        <ion-item><b>Nombre: </b>   {{ cliente.nombre }} </ion-item>
        <ion-item><b>Apellidos: </b>  {{ cliente.apellidos }} </ion-item>
        <ion-item><b>Telefono: </b>   {{ cliente.telefono }} </ion-item>

      </ion-list>

      <ion-list *ngIf="cliente.id_vestido != null">
          <ion-list-header>
            <ion-label>Vestido</ion-label>
          </ion-list-header>
  
          <ion-item><b>Modelo: </b>   {{ vestido.modelo }} </ion-item>
          <ion-item><b>Estado: </b>   {{ vestido.estado }} </ion-item>

          <p text-center>
              <ion-button fill="outline" slot="end" (click)="vestidoDetalle( cliente.id_vestido)">Ver mas</ion-button>
          </p>

          <ion-list>
              <ion-list-header>
                <ion-label><h2>Citas</h2></ion-label>
              </ion-list-header>
      
              <ion-card>
                  <ion-item>
                    
                    <ion-icon name="clipboard" slot="start"></ion-icon>
                    <ion-label>Encuentro</ion-label>
                    <ion-button fill="outline" slot="end">Ver</ion-button>
                  </ion-item>
                
                  <!-- <ion-card-content>
                    This is content, without any paragraph or header tags,
                    within an ion-card-content element.
                  </ion-card-content> -->
                </ion-card>

                <ion-card>
                    <ion-item>
                      
                      <ion-icon name="clipboard" slot="start"></ion-icon>
                      <ion-label>Entrega</ion-label>
                      <ion-button fill="outline" slot="end">Ver</ion-button>
                    </ion-item>
                  
                    <!-- <ion-card-content>
                      This is content, without any paragraph or header tags,
                      within an ion-card-content element.
                    </ion-card-content> -->
                  </ion-card>
      
            </ion-list>

  
        </ion-list>

      

 
</ion-content>

<ion-footer no-border
          *ngIf="cliente.id_vestido == null">
  <ion-toolbar>
      <ion-grid fixed >
          <ion-row>
        
            <ion-col size="6">
                <ion-button *ngIf="cliente.id_vestido == null"
                             shape="round"
                            expand="block"> 
                            Agregar Vestido 
                </ion-button>
            </ion-col>
        
            <ion-col size="6">
        
                <ion-button shape="round"
                            expand="block"> 
                            Agregar Cita 
                </ion-button>
        
            </ion-col>
          </ion-row>
        </ion-grid>
  </ion-toolbar>
</ion-footer>
