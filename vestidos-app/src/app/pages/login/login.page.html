<ion-content>

    <ion-slides #slidePrincipal
                class="mainSlide"
                [options]="slideOpts">
      
      <ion-slide>
  
        <form (ngSubmit)= "login( fLogin )" #fLogin="ngForm">
          <ion-grid fixed>
  
            <ion-row>
              <ion-col >
                <img src="/assets/avatars/av-1.png">
              </ion-col>
            </ion-row>
          
            <ion-row>
              <ion-col>
                
                  <ion-list>
                    
                    <ion-item>
                      <ion-label>Usuario</ion-label>
                      <ion-input name="usuario"
                                  type="text"
                                  [(ngModel)]="loginUser.nombre"
                                  required></ion-input>
                    </ion-item>
  
                    <ion-item>
                      <ion-label>Contrase√±a</ion-label>
                      <ion-input name="password"
                                  type="password"
                                  [(ngModel)]="loginUser.password"
                                  required></ion-input>
                    </ion-item>
  
                  </ion-list>
              </ion-col>
            </ion-row>
  
            <ion-row>
              <ion-col>
                <ion-button [disabled] = "isLogin"
                            type="submit"
                            size="full"
                            color="tertiary"
                            shape="round">
                  Login
                </ion-button>
              </ion-col>
            </ion-row>
  
          </ion-grid>
        </form>
      
      </ion-slide>
    </ion-slides>
  
  
  
  </ion-content>
